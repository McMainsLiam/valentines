<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Valentines</title>
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    
  </head>
  <body>

    <div class="panel-body example" id="infoPage">
      <h6>Check back every day for a new song, a new memory, a new photo of us, and a new lyric <3</h6>
    </div>

    <button type="button" class="btn infoRight" id='question'>
        <i class="fa fa-info-circle" id="playIcon" style="font-size:1.5em"></i>
    </button>
    
    <div class="container">
      <img src="photo.JPG" class="rotate90" id="circularImage"/>
      <h1>
        Happy Valentines
      </h1>  
    </div>

    <h4>
      I Love You Party Animal
    </h4>

    <div class="center">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" id="button1">Songs</button>
            <button type="button" class="btn btn-default" id="button2">Memories</button>
            <button type="button" class="btn btn-default" id="button3">Lyrics</button>
          </div>      
    </div>

    <div class="wrapper">
      <div class="heart x1"></div>
      <div class="heart x2"></div>
      <div class="heart x3"></div>
      <div class="heart x4"></div>
      <div class="heart x5"> </div>
      <div class="altheart x6"></div>
    </div>

    <div class="container" id="container1">
      <div class="center">
          <h3 id="songTitle">Futile Devices</h3>
      </div>
      <div class="center">
          <button type="button" class="btn custom right" id='playButton'>
              <i class="fa fa-play" id="playIcon" style="font-size:1.5em"></i>
          </button>
      </div>
    </div>

    <div class="container center" id="container2">
        <div class="center">
            <h6 id="memoryTitle"> </h6>
        </div>
    </div>

    <div class="container center" id="container3">
      <h5 id="lyricTitle">this is more text!!!</h5>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
